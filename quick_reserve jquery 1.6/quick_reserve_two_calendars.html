<script type="text/javascript">
    $(document).ready(function () {

        // aggiornamento calendari
        $("#from").datepicker({
            defaultDate: "+1w",
            numberOfMonths: 1,
            onSelect: function (selectedDate) {
                var giorno_dopo = movePickerDate(selectedDate, 1);
                $("#to").datepicker("option", "minDate", giorno_dopo);
                aggiustaInizio();
                aggiustaFine();
            }
        });

        $("#to").datepicker({
            defaultDate: "+1w",
            numberOfMonths: 1,
            onSelect: function (selectedDate) {
                aggiustaInizio();
                aggiustaFine();
            }
        });

        var now = new Date();
        var today = now.getDate() + '/' + (now.getMonth() + 1) + '/' + now.getFullYear();
        $('#from').val(today);
        $('#from').datepicker("option", "minDate", today);
        $('#from').datepicker("option", "dateFormat", 'dd/mm/yy');

        var tomorrow = movePickerDate(today, 1);
        $('#to').val(tomorrow);
        $('#to').datepicker("option", "dateFormat", 'dd/mm/yy');


        //date inizio e fine
        aggiustaFine();
        aggiustaInizio();
    });



    function aggiustaInizio()
    {
        var datai = $("#from").attr('value');

        datai = datai.split('/');

        $('#gg').attr({value: datai[0]});
        $('#mm').attr({value: datai[1]});
        $('#aa').attr({value: datai[2]});
    }

    function aggiustaFine() {
        var dataf = $("#to").attr('value');

        dataf = dataf.split('/');

        $('#ggf').attr({value: dataf[0]});
        $('#mmf').attr({value: dataf[1]});
        $('#aaf').attr({value: dataf[2]});
    }

    function movePickerDate(selectedDate, amount) {
        var a = selectedDate.split("/");
        var data = new Date(parseInt(a[2], 10), (parseInt(a[1], 10) - 1), parseInt(a[0], 10), 12, 0, 0);
        var giorno_data = AddDays(data, amount);

        return giorno_data.getDate() + '/' + (giorno_data.getMonth() + 1) + '/' + giorno_data.getFullYear();
    }



    function AddDays(date, amount)
    {
        var tzOff = date.getTimezoneOffset() * 60 * 1000;

        var t = date.getTime();
        t += (1000 * 60 * 60 * 24) * amount;
        var d = new Date();
        d.setTime(t);
        var tzOff2 = d.getTimezoneOffset() * 60 * 1000;

        if (tzOff != tzOff2)
        {
            var diff = tzOff2 - tzOff;
            t += diff;
            d.setTime(t);
        }

        return d;
    }

</script>
